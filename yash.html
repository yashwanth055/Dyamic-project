
<!DOCTYPE html>
<html>
    <head>
        <script>
         
           function greet(){
                name = document.getElementById("username").value;
                alert("Welcome  "+ name);

           }
        </script>

    </head>
    <body>
        <h1>Welcome to JS</h1>
        <input placeholder = "Name please" id ="username"/>
        <button onclick="greet();">Click Me!</button>

       
       
   
    </body>
</html>
